{% block javascript %}

<script>
  var dates = {{ last_two_weeks }}
  var views = {{ views }}
  var uniques = {{ uniques }}
  var count_per_day = {{ count_per_day }}
  var uniques_per_day = {{ uniques_per_day }}

  $(document).ready(function(){
    var ctx = document.getElementById('visitors-chart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: dates,
        datasets: [{
          label: `Visitors : ${views}`,
          borderColor: 'blue',
          hoverBackgroundColor: 'red',
          data: count_per_day
        },
        {
          label: `Uniques ${uniques}`,
          borderColor: 'red',
          hoverBackgroundColor: 'blue',
          data: uniques_per_day
        }]          
      },
      options: {
        responsive: true,
        legend: {
          position: 'top',
        },
        title: {
          display: true,
          text: 'Visitors Line Chart'
        }
      }
    });
  });
</script>

{% endblock javascript %}
